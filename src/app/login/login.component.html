

<div class="row" style="text-align:center; margin-left: 50%; margin-top: 50%;">
  <div class="card" style="width: 18rem;">
    <span>Bem vindo ao Sistema de Cadastros</span>
    <div class="card-body">

      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="usuario.login" id="login" type="text" placeholder="login" class="validate">
          <label class="active" for="login"></label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="usuario.senha" id="senha" type="password" placeholder=Senha class="validate">
        <label class="active" for="senha"></label>
      </div>
    </div>

    <br />
    <button class="btn btn-primary btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">
      <i class="material-icons right">Entrar</i>
    </button>
  </div>
</div>
